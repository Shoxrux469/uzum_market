<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					colors: {
						clifford: '#da373d',
					}
				}
			}
		}
	</script>
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
	<title>Vite App</title>
</head>

<body>
	<section class="relative">
		<header>
		</header>
		<div class="container mx-auto w-11/12 flex gap-12 flex-col">
			<div class="swiper">

			</div>

			<div class="discounts">
				<h1 class="flex items-center text-2xl">
					<p class="mb-2 font-bold">Распродажа</p> <img src="./public/arrow_right.svg" alt="">
				</h1>
				<div class="discounts_content flex gap-5 flex-wrap justify-center my-5">

				</div>
				<button
					class="show_all_btn mx-auto bg-gray-200 my-12 w-1/2 rounded font-semibold py-2 flex justify-center items-center">Показать
					все</button>
			</div>
			<div class="flex flex-col justify-center">
				<img class="mb-9 w-full h-full duration-300 w-full" src="./public/discounts_slider.png" alt="">
				<div>
					<h1 class="my-5 text-2xl flex items-center font-bold">
						<p class="mb-2">Кресла</p> <img src="./public/./arrow_right.svg" alt="">
					</h1>
					<div class="furniture_content flex flex-wrap gap-5 items-center">

					</div>
				</div>
			</div>
			<div class="flex flex-col justify-center">
				<img src="./public/cashback_slide.svg" alt="">
				<div>
					<h1 class="my-5 text-2xl flex items-center font-bold">
						<p class="mb-2">Компьютеры</p> <img src="./public/arrow_right.svg" alt="">
					</h1>
					<div class="pc_content flex flex-wrap gap-5 items-center">

					</div>
				</div>
			</div>
			<div class="flex flex-col justify-center">
				<img src="./public/techno_slide.svg" alt="">
				<div>
					<h1 class="my-5 text-2xl flex items-center font-bold">
						<p class="mb-2">Телевизоры</p> <img src="./public/arrow_right.svg" alt="">
					</h1>
					<div class="techno_content flex flex-wrap gap-5 items-center">

					</div>
				</div>
			</div>
			<div class="flex flex-col justify-center">
				<img src="./public/clothes_slide.svg" alt="">
				<div>
					<h1 class="my-5 text-2xl flex items-center font-bold">
						<p class="mb-2">Аудио</p> <img src="./public/arrow_right.svg" alt="">
					</h1>
					<div class="audio_content flex flex-wrap gap-5 items-center">

					</div>
				</div>
			</div>
			<div class="flex flex-col justify-center">
				<img src="./public/kitcher_slide.svg" alt="">
				<div>
					<h1 class="my-5 text-2xl flex items-center font-bold">
						<p class="mb-2">Бытовая техника</p> <img src="./public/arrow_right.svg" alt="">
					</h1>
					<div class="kitchen_content flex flex-wrap gap-5 items-center">

					</div>
				</div>
				<button
					class="mx-auto bg-gray-200 my-12 w-7/12 rounded font-semibold py-3 flex justify-center items-center">
					Больше продуктов не дали</button>
			</div>

		</div>

		<footer class="w-full">
		</footer>
	</section>
	<div class="log_in_modal h-full flex bg-slate-950 bg-opacity-30 fixed top-0 left-0 right-0">
		<div class="log_in_box flex flex-col items-center translate-x-[-50%] translate-y-[-50%] ease-in-out duration-700 bg-slate-50 px-8 py-12 absolute top-1/2 rounded-lg left-1/2">
			<h2 class="modal_title text-4xl mb-12 font-semibold">Войти в аккаунт</h2>
			<button class="close_modal_btn absolute top-4 right-4"><svg data-v-865504c4="" width="28" height="28" viewBox="0 0 24 24" fill="none"
					xmlns="http://www.w3.org/2000/svg" class="ui-icon ">
					<rect width="24" height="24" rx="12" fill="#DFE0E2"></rect>
					<path fill-rule="evenodd" clip-rule="evenodd"
						d="M8.28033 7.21967C7.98744 6.92678 7.51256 6.92678 7.21967 7.21967C6.92678 7.51256 6.92678 7.98744 7.21967 8.28033L10.9393 12L7.21967 15.7197C6.92678 16.0126 6.92678 16.4874 7.21967 16.7803C7.51256 17.0732 7.98744 17.0732 8.28033 16.7803L12 13.0607L15.7197 16.7803C16.0126 17.0732 16.4874 17.0732 16.7803 16.7803C17.0732 16.4874 17.0732 16.0126 16.7803 15.7197L13.0607 12L16.7803 8.28033C17.0732 7.98744 17.0732 7.51256 16.7803 7.21967C16.4874 6.92678 16.0126 6.92678 15.7197 7.21967L12 10.9393L8.28033 7.21967Z"
						fill="#4E5155"></path>
				</svg>
			</button>
			<form class="log_in_form flex flex-col gap-4" name="log_in">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="number" name="phone_num"
					placeholder="00 000-00-00">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="text" name="password"
					placeholder="Пароль">
					<button type="submit" class="border-0 py-3 pl-4 text-2xl bg-[#7000ff] text-slate-50 w-[360px] rounded-xl">Отправить</button>
					<a class="open_sign_in cursor-pointer mx-auto mt-12 text-lg underline text-blue-700">Зарегистрироваться</a>
			</form>
			<form class="sign_in_form flex flex-col gap-2 hidden" name="sign_in" action="">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="text" name="name" placeholder="Имя">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="text" name="surname" placeholder="Фамилия">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="number" name="phone_num" placeholder="00 000-00-00">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="email" name="email" placeholder="Эмайл">
				<input class="border-0 py-3 pl-4 text-2xl bg-[#e6e8ed] w-[360px] rounded-xl" type="email" name="password" placeholder="Пароль">
				<button type="submit" class="border-0 py-3 pl-4 text-2xl bg-[#7000ff] text-slate-50 w-[360px] rounded-xl">Отправить</button>
				<a class="open_log_in cursor-pointer mx-auto mt-12 text-lg underline text-blue-700">Уже есть аккаунт</a>
			</form>
		</div>
	</div>

	<!-- <img src="./public/product_bag_icon.svg" alt=""> -->

	<script type="module" src="/main.js"></script>
</body>

</html>
